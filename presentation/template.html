<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>{{title}}</title>

		<meta name="description" content="{{description}}">
		<meta name="author" content="{{author}}">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/{{theme}}.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- If the query includes 'print-pdf', include the PDF print sheet -->
		<script>
			if( window.location.search.match( /print-pdf/gi ) ) {
				var link = document.createElement( 'link' );
				link.rel = 'stylesheet';
				link.type = 'text/css';
				link.href = 'css/print/pdf.css';
				document.getElementsByTagName( 'head' )[0].appendChild( link );
			}
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				{{__slides__}}
			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			Reveal.initialize(
			{
				// Display controls in the bottom right corner
				controls: true,
				// Display a presentation progress bar
				progress: true,
				// Display the slide number
				slideNumber: false,
				// Display a subtle timer bar (time is in minutes)
				timeRemaining: 15,
				// Push each slide change to the browser history
				history: true,
				// Enable keyboard shortcuts for navigation
				keyboard: true,
				// Enable the slide overview mode
				overview: true,
				// Vertical centering of slides
				center: true,
				// Enable touch support
				touch: true,
				// Loop the presentation
				loop: false,
				// Change the presentation direction to be RTL
				rtl: false,
				// Enable fragments
				fragments: true,
				// Embedded
				embedded: false,
				// Display help
				help: true,
				// Number of milliseconds between automatically proceeding to the
				// next slide, disabled when set to 0, this value can be overwritten
				// by using a data-autoslide attribute on your slides
				autoSlide: 0,
				// allow stopping the auto-slide
				autoSlideStoppable: true,
				// Enable slide navigation via mouse wheel
				mouseWheel: false,
				// Hide the address bar
				hideAddressBar: true,
				// Preview the links
				previewLinks: false,
				// Apply a 3D roll to links on hover
				rollingLinks: false,
				// Transition style
				transition: 'default', // default/cube/page/concave/zoom/linear/fade/none
				// Speed of the transition effect
				transitionSpeed: 'default',
				// Transition of the background
				backgroundTransition: 'default',
				// View distance
				viewDistance: 3,
				//parallaxBackgroundImage: "img/reveal-parallax-1.jpg", // -2.jpg
				//parallaxBackgroundSize: "2100px 900px",
				dependencies: [
					// Cross-browser shim that fully implements classList - https://github.com/eligrey/classList.js/
					{
						src: 'lib/js/classList.js',
						condition: function() { return !document.body.classList; }
					},
					// Interpret Markdown in <section> elements
					{
						src: 'plugin/markdown/marked.js',
						condition: function() { return !!document.querySelector( '[data-markdown]' ); }
					},
					{
						src: 'plugin/markdown/markdown.js',
						condition: function() { return !!document.querySelector( '[data-markdown]' ); },
						//callback: function() { baconDemo() }
					},
					// Syntax highlight for <code> elements
					{
						src: 'plugin/highlight/highlight.js',
						async: true,
						callback: function() { hljs.initHighlightingOnLoad(); }
					},
					// Zoom in and out with Alt+click
					{
						src: 'plugin/zoom-js/zoom.js',
						async: true,
						condition: function() { return !!document.body.classList; }
					},
					// Speaker notes
					{
						src: 'plugin/notes/notes.js',
						async: true,
						condition: function() { return !!document.body.classList; }
					},
					// Math plugin
					/*
					{
						src: 'plugin/math/math.js',
						async: true
					}
					*/
					// Add other plugins here (e.g., remote, ...) 
				]
			});
			
			Reveal.addEventListener( 'ready', function( event ) {
				
			});
			
		</script>

	</body>
</html>
